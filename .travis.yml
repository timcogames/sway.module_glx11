language: cpp
dist: trusty

branches:
  only:
  - master

env:
  global:
    - BUILD_TYPE=Debug
    - THIRD_PART_DIR="${TRAVIS_BUILD_DIR}/thirdpart"
    - BOOST_VERSION=1.69.0
    - BOOST_ROOT=${THIRD_PART_DIR}/boost
    - CMAKE_VERSION=3.14.3
    - CMAKE_ROOT=${THIRD_PART_DIR}/cmake

install:
  - mkdir ${THIRD_PART_DIR} && cd ${THIRD_PART_DIR}
  - . ./../scripts/travis/install-boost.sh
  - . ./../scripts/travis/install-cmake.sh

matrix:
  include:
  #
  # G++ 5
  #
  - os: linux
    env:
      - TASK="G++ 5"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-5
          - g++-5
    script:
      - |
        cmake .. \
        -DCMAKE_CXX_COMPILER=g++-5 \
        -DBOOST_ROOT:PATH=${BOOST_ROOT} \
        -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
      - cmake --build .

  #
  # Clang 3.8
  #
  - os: linux
    env:
      - TASK="Clang 3.8"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-4.0
        packages:
          - clang-3.8
          - gcc-5
          - g++-5
    script:
      - |
        cmake .. \
        -DCMAKE_C_COMPILER=clang-3.8 \
        -DCMAKE_CXX_COMPILER=clang++-3.8 \
        -DBOOST_ROOT:PATH=${BOOST_ROOT}
      - cmake --build .

  #
  # Codecov
  #
  - os: linux
    env:
      - TASK="Codecov"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-5
          - g++-5
    before_script:
      - pip install --user --upgrade pip
      - pip --version
      - pip install --user codecov
      - codecov --version
      - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90
      - which gcov
      - gcov --version
    script:
      - |
        cmake ./../ \
        -DCMAKE_CXX_COMPILER=g++-5 \
        -DBOOST_ROOT:PATH=${BOOST_ROOT} \
        -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
      - cmake --build .
      - bash ./../scripts/travis/codecov.sh
    after_success:
      - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
